    <script>
        document.addEventListener('WebComponentsReady', function() {
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.dot');
            let currentSlide = 0;
            let slideInterval;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.remove('active');
                    dots[i].classList.remove('active');
                });
                slides[index].classList.add('active');
                dots[index].classList.add('active');
                currentSlide = index;
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            function startSlideShow() {
                slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
            }

            function stopSlideShow() {
                clearInterval(slideInterval);
            }

            // Event listeners for dots
            dots.forEach(dot => {
                dot.addEventListener('click', (event) => {
                    stopSlideShow();
                    showSlide(parseInt(event.target.dataset.slide));
                    startSlideShow();
                });
            });

            showSlide(currentSlide);
            startSlideShow();
        });
    </script>

<script>
    document.addEventListener('WebComponentsReady', function() {
        var cpuUsageGauge = document.querySelector('#cpu_usage_gauge');
        var avgCpuLabel = document.querySelector('#avg_cpu_label');
        var maxCpuLabel = document.querySelector('#max_cpu_label');
        var cpuChartCanvas = document.querySelector('#cpu_chart');

        // Function to load static CPU info
        function loadCpuInfo() {
            var infoContainer = $('#cpu-info-container');
            if (infoContainer.length) {
                $.getJSON('/api/lscpu', function(data) {
                    if (data) {
                        var content = '<dl style="margin: 0;">';
                        $.each(data, function(key, value) {
                            content += '<dt style="font-weight: bold; float: left; width: 120px; clear: left;">' + key + '</dt>';
                            content += '<dd style="margin-left: 130px;">' + value + '</dd>';
                        });
                        content += '</dl>';
                        infoContainer.html(content);
                    }
                }).fail(function() {
                    infoContainer.html('<p>Could not load CPU information.</p>');
                });
            }
        }

        if (cpuUsageGauge && avgCpuLabel && maxCpuLabel && cpuChartCanvas) {
            var cpuChart;

            function updateCpuPerformance() {
                $.getJSON('/cgi-bin/cpu_stats', function(data) {
                    if (data) {
                        cpuUsageGauge.value = data.current_cpu_usage;
                        avgCpuLabel.label = "Average: " + data.average_cpu_usage.toFixed(2) + "%";
                        maxCpuLabel.label = "Max: " + data.max_cpu_usage.toFixed(2) + "%";

                        if (cpuChart) {
                            cpuChart.data.labels = Array.from(Array(data.history.length).keys());
                            cpuChart.data.datasets[0].data = data.history;
                            cpuChart.update();
                        } else {
                            var ctx = cpuChartCanvas.getContext('2d');
                            cpuChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: Array.from(Array(data.history.length).keys()),
                                    datasets: [{
                                        label: 'CPU Usage (%)',
                                        data: data.history,
                                        borderColor: 'rgb(75, 192, 192)',
                                        tension: 0.1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                            max: 100
                                        }
                                    }
                                }
                            });
                        }
                    }
                });
            }

            setInterval(updateCpuPerformance, 1000);
            updateCpuPerformance();
        }

        // Load the CPU info once
        loadCpuInfo();
    });
</script>
